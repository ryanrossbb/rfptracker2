<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quote Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 2rem;
    }

    button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <h1>Welcome to the Quote Tracker</h1>
  <p>Click below to submit a new RFP..</p>

  <button onclick="openPrefilledAirtableForm()">Submit New RFP</button>

  <script>
    // üëá These values should be set earlier in your real app (e.g., at login)
    sessionStorage.setItem("username", "JohnDoe");
    sessionStorage.setItem("email", "john@example.com");
    sessionStorage.setItem("pin", "1234");

    function openPrefilledAirtableForm() {
      const username = sessionStorage.getItem("username");
      const email = sessionStorage.getItem("email");
      const pin = sessionStorage.getItem("pin");

      const baseFormURL = "https://airtable.com/appTl5b0TOB6Sh8N5/pagZ1gx07LILzzVGK/form"; // ‚¨ÖÔ∏è Replace with your real form URL

      const prefilledURL = `${baseFormURL}?prefill_Username=${encodeURIComponent(username)}&prefill_Email=${encodeURIComponent(email)}&prefill_PIN=${encodeURIComponent(pin)}`;

      window.open(prefilledURL, '_blank');
    }
  </script>

</body>
</html>
